name: CI Pipeline

on:
  pull_request:
    branches:
      - main
    paths:
      - 'projects/clinic_appointment_system/src/**'
  push:
    branches:
      - develop
    paths:
      - 'projects/clinic_appointment_system/src/**'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: projects/clinic_appointment_system/src/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: projects/clinic_appointment_system/src
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: projects/clinic_appointment_system/src
        run: pnpm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: clinic_appointment_system_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: projects/clinic_appointment_system/src/pnpm-lock.yaml

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        working-directory: projects/clinic_appointment_system/src
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: projects/clinic_appointment_system/src
        run: pnpm prisma generate

      - name: Run database migrations
        working-directory: projects/clinic_appointment_system/src
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/clinic_appointment_system_test?schema=public
        run: pnpm prisma migrate deploy

      - name: Run unit tests
        working-directory: projects/clinic_appointment_system/src
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/clinic_appointment_system_test?schema=public
        run: pnpm run test:cov

      - name: Run E2E tests
        working-directory: projects/clinic_appointment_system/src
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/clinic_appointment_system_test?schema=public
        run: pnpm run test:e2e:cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: projects/clinic_appointment_system/src/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: projects/clinic_appointment_system/src
          file: projects/clinic_appointment_system/src/Dockerfile
          push: false
          tags: clinic-appointment-system:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'projects/clinic_appointment_system/src'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
